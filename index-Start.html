<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="UTF-8">
        <title>Drumz In JS Vanilla</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>


    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="68f" class="key">
            <kbd>D</kbd>
            <span class="sound">hithat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">woodblock</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">tamborine</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">conga1</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">conga2</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">crash-cym</span>
        </div>
    </div>

    <audio data-key="65"  src="sounds/"
</body>
</html>
