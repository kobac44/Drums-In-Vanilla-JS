<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="UTF-8">
        <title>Drumz In JS Vanilla</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>


    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">hithat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">claps</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">woodrim</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">tam</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">conga1</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">conga2</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">crash-cym</span>
        </div>
    </div>

    <audio data-key="65"  src="drumz/kick.wav"></audio>
    <audio data-key="83"  src="drumz/snare.wav"></audio>
    <audio data-key="68"  src="drumz/hats.wav"></audio>
    <audio data-key="70"  src="drumz/claps.wav"></audio>
    <audio data-key="71"  src="drumz/woodrim.wav"></audio>
    <audio data-key="72"  src="drumz/tam.wav"></audio>
    <audio data-key="74"  src="drumz/conga1.wav"></audio>
    <audio data-key="75"  src="drumz/conga2.wav"></audio>
    <audio data-key="76"  src="drumz/crash.wav"></audio>

    <script>

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(` .key[data-key="${e.keyCode}"]`);
            if(!audio) return;  //stop the function from running if no sound
            audio.currentTime = 0; //rewind to start consistently
            audio.play();
            key.classList.add('playing');   
        }
          
        function removeTransition(e){
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }
        
        const keys = document. querySelectorAll('.key')
        keys.forEach(key => key.addEventListener('transitionend', removeTransition ));
        window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
